<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-center align-items-center">
        <img [src]="user?.photo?.secureUrl || defaultPhotoUrl" class="img-fluid rounded-circle photo">
      </div>
      <h3 class="h3 text-center mt-2">@{{ user?.username }}</h3>
      <div class="d-flex flex-sm-row flex-column justify-content-center">
        <h5>
          <mdb-icon fas icon="star" class="mr-1"></mdb-icon>
          <span class="font-weight-bold">Award Points:</span>
          {{ userOnBlockchain ? userOnBlockchain.point : 0 }}
        </h5>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      {{ user | json}}
      <hr>
      {{ userOnBlockchain | json }}
    </div>
  </div>
</div>
