<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <h4>{{ bloodBank.name }}</h4>
      <hr>
      <p>
        <span class="font-weight-bold">
          <mdb-icon fas icon="map-marked" class="mr-1"></mdb-icon>Address:
        </span>
        {{ bloodBank.address }}
      </p>
      <p>
        <span class="font-weight-bold">
          <mdb-icon fas icon="envelope" class="mr-1"></mdb-icon>Email:
        </span>
        {{ bloodBank.email }}
      </p>
      <p class="mb-0">
        <span class="font-weight-bold">
          <mdb-icon fas icon="phone" class="mr-1"></mdb-icon>Phone:
        </span>
        {{ bloodBank.phone }}
      </p>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex">
        <span class="font-weight-bold">{{ 'bloodBankManager.label.mapInfo' | translate }}</span>
      </div>
      <div class="mt-3">
        <agm-map *ngIf="point" [latitude]="point.coordinates[1]" [longitude]="point.coordinates[0]"
          [style.height]="'500px'" [zoom]="15">
          <agm-marker [latitude]="point.coordinates[1]" [longitude]="point.coordinates[0]">
          </agm-marker>
        </agm-map>
        <span *ngIf="!point" class="font-weight-bold">{{ 'common.message.noData' | translate }}</span>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex">
        <span class="font-weight-bold">{{ 'bloodBankManager.label.photos' | translate }}</span>
      </div>
      <div class="mt-3">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
    </div>
  </div>
</div>
