<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'common.modal.uploadPhoto' | translate }}</h4>
  </div>
  <div class="modal-body">
    <app-photo-uploader [method]="'PUT'" [uploadUrl]="uploadUrl" [hasDropZone]="true" [hasListFiles]="true"
      (uploadSucceed)="onUploadSucceed($event)" (uploadFailed)="onUploadFailed()">
    </app-photo-uploader>
  </div>
  <div class=" modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</div>
