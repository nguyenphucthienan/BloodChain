<div class="container-fluid">
  <h1 class="text-center">{{ 'bloodCamps.title' | translate }}</h1>
  <div class="card mt-3">
    <div class="card-body">
      <div class="md-form mt-0 mb-3">
        <input #search type="text" class="form-control"
          [attr.placeholder]="'bloodCampManager.placeholder.search' | translate" mdbInput>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm btn-primary" (click)="openBloodCampAddModal()">
          {{ 'bloodCampManager.button.add' | translate }}
        </button>
      </div>
      <hr>
      <div class="mt-3">
        <app-datatable [tableName]="'table.name.bloodCampManager' | translate"
          [tableService]="bloodCampManagerTableService" (cellChanged)="onTableCellChanged($event)">
        </app-datatable>
      </div>
    </div>
  </div>
</div>
