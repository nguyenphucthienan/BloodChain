<div class="container-fluid">
  <h1 class="text-center">{{ 'bloodCamps.title' | translate }}</h1>
  <div class="card mt-3">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-md-8 align-self-center">
          <div class="d-flex flex-row align-items-center">
            <span class="font-weight-bold mr-2">{{ 'common.label.search' | translate }}: </span>
            <input #search type="text" class="form-control"
              [attr.placeholder]="'bloodCampManager.placeholder.search' | translate">
          </div>
        </div>
      </div>
      <hr>
      <div class="mt-3">
        <app-datatable [tableService]="bloodCampManagerTableService" (cellChanged)="onTableCellChanged($event)">
        </app-datatable>
      </div>
    </div>
  </div>
</div>
