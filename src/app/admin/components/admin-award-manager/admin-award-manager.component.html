<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="md-form mt-0 mb-0">
        <input #search type="text" class="form-control"
          [attr.placeholder]="'awardManager.placeholder.search' | translate" mdbInput>
      </div>
      <div class="d-flex flex-sm-row flex-column justify-content-end mt-3">
        <button type="button" class="btn btn-sm btn-primary" (click)="openAwardAddModal()">
          {{ 'awardManager.button.add' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <app-datatable [tableName]="'table.name.awardManager' | translate"
        [tableService]="awardManagerTableService" (cellChanged)="onTableCellChanged($event)">
      </app-datatable>
    </div>
  </div>
</div>
