<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'userManager.modal.resetPassword' | translate }}</h4>
  </div>
  <div id="print-section" class="modal-body">
    <div class="text-center">
      <h3 class="h3">{{ user.firstName }} {{ user.lastName }}</h3>
      <h2 class="h2">{{ user.username }}</h2>
      <h5 class="mt-3">
        <span class="font-weight-bold">{{ 'userManager.label.newPassword' | translate }}: </span>
        <span>{{ user.rawPassword }}</span>
      </h5>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</div>
