    <button type="button" class="close pull-right" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'bloodCampManager.modal.delete' | translate }}</h4>
  </div>
  <div class="modal-body">
    {{ 'common.message.areYouSure' | translate }}
    <span class="font-weight-bold">{{ bloodCampName }}</span>?
  </div>
  <div class="modal-footer">
    <div class="col-6">
      <button type="button" mdbBtn color="secondary" block="true" class="waves-light" (click)="modalRef.hide()"

        {{ 'common.button.no' | translate }}
      </button>

    <div class="col-6">
      <button mdbBtn type="submit" color="primary" block="true" mdbWavesEffect (click)="deleteBloodCamp()">
        {{ 'common.button.yes' | translate }}
      </button>
    </div>
  </div>
</div>
