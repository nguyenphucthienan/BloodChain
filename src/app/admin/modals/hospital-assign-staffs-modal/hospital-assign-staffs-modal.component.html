<div class="modal-content">
  <form [formGroup]="staffsForm" (ngSubmit)="assignStaffs()">
    <div class="modal-header">
      <button type="button" class="close pull-right" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100" id="myModalLabel">{{ 'hospitalManager.modal.assign' | translate }}</h4>
    </div>
    <div class="modal-body">
      <label for="name">{{ 'hospitalManager.label.searchStaffs' | translate }}</label>
      <ng-select [items]="users$ | async" bindValue="_id" bindLabel="username" [multiple]="true" [hideSelected]="true"
        [loading]="usersLoading" [typeahead]="usersInput$"
        [typeToSearchText]="'common.placeholder.searchByUsername' | translate" formControlName="userIds">
      </ng-select>
    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="secondary" class="waves-light" (click)="modalRef.hide()"
        mdbWavesEffect>{{ 'common.button.cancel' | translate }}</button>
      <button mdbBtn type="submit" color="primary" mdbWavesEffect [disabled]="staffsForm.invalid">
        {{ 'common.button.update' | translate }}
      </button>
    </div>
  </form>
</div>
