<div class="modal-content">
  <form [formGroup]="addForm" (ngSubmit)="addBloodProductType()">
    <div class="modal-header">
      <button type="button" class="close pull-right" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100" id="myModalLabel">{{ 'bloodProductTypeManager.modal.add' | translate }}</h4>
    </div>
    <div class="modal-body">
      <div class="md-form">
        <input type="text" id="name" formControlName="name" class="form-control" mdbInput>
        <label for="name">{{ 'bloodProductTypeManager.label.name' | translate }}</label>
        <mdb-error *ngIf="controlHasError('name', 'required')">
          {{ 'bloodProductTypeManager.message.nameRequired' | translate }}
        </mdb-error>
      </div>
      <div class="md-form">
        <textarea type="text" id="description" formControlName="description"
          class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
        <label for="description">{{ 'bloodProductTypeManager.label.description' | translate }}</label>
        <mdb-error *ngIf="controlHasError('description', 'required')">
          {{ 'bloodProductTypeManager.message.descriptionRequired' | translate }}
        </mdb-error>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="secondary" class=" waves-light" (click)="modalRef.hide()"
        mdbWavesEffect>{{ 'common.button.cancel' | translate }}</button>
      <button mdbBtn type="submit" color="primary" mdbWavesEffect [disabled]="addForm.invalid">
        {{ 'common.button.add' | translate }}
      </button>
    </div>
  </form>
</div>
