<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'common.modal.photoManager' | translate }}</h4>
  </div>
  <div class="modal-body">
    <div *ngIf="galleryImages.length <= 0">
      <span class="font-weight-bold">{{ 'common.message.noData' | translate }}</span>
    </div>
    <ngx-gallery *ngIf="galleryImages.length > 0" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    <hr>
    <div class="row">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <app-photo-uploader [uploadUrl]="uploadUrl" (uploadSucceed)="onUploadSucceed($event)"
          (uploadFailed)="onUploadFailed()">
        </app-photo-uploader>
      </div>
    </div>
  </div>
  <div class=" modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</div>
