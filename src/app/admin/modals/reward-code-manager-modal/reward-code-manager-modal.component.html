<div class="modal-content">
  <form [formGroup]="updateForm" (ngSubmit)="updateRewardCodes()">
    <div class="modal-header">
      <button type="button" class="close pull-right" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100" id="myModalLabel">{{ 'rewardManager.modal.codeManager' | translate }}</h4>
    </div>
    <div class="modal-body">
      <div class="md-form">
        <textarea type="text" id="codes" formControlName="codes" class="md-textarea md-textarea-auto form-control"
          mdbInput readonly></textarea>
        <label for="codes">{{ 'rewardManager.label.codes' | translate }}</label>
      </div>
      <div class="md-form">
        <textarea type="text" id="codesToRemove" formControlName="codesToRemove"
          class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
        <label for="codesToRemove">{{ 'rewardManager.label.codesToRemove' | translate }}</label>
      </div>
      <div class="md-form">
        <textarea type="text" id="codesToAdd" formControlName="codesToAdd"
          class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
        <label for="codesToAdd">{{ 'rewardManager.label.codesToAdd' | translate }}</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="secondary" class="waves-light" (click)="modalRef.hide()"
        mdbWavesEffect>{{ 'common.button.cancel' | translate }}</button>
      <button mdbBtn type="submit" color="primary" mdbWavesEffect [disabled]="updateForm.invalid">
        {{ 'common.button.add' | translate }}
      </button>
    </div>
  </form>
</div>
