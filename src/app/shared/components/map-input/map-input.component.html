<input #search type="text" id="location" class="form-control" (keydown.enter)="$event.preventDefault()" autocorrect="on"
  autocapitalize="off" spellcheck="off" type="text" [attr.placeholder]="'common.placeholder.searchLocation' | translate"
  mdbInput>
<agm-map [latitude]="lat" [longitude]="lng" [style.height]="height" [zoom]="zoom" (mapClick)="placeMarker($event)">
  <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)">
  </agm-marker>
</agm-map>
