<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red darken-4 white-text" [containerInside]="false">
  <mdb-navbar-brand>
    <a class="navbar-brand" routerLink="/">
      <mdb-icon fas icon="tint" class="mr-1"></mdb-icon>BloodChain
    </a>
  </mdb-navbar-brand>
  <mdb-icon fas icon="angle-double-left" class="ml-auto sidebar-btn" (click)="toggleSidebar()"></mdb-icon>
</mdb-navbar>
<div class="list-group list-group-flush m-3">
  <ng-container *ngIf="showAdminRoutes">
    <a *ngFor="let route of adminRoutes" [routerLink]="route.path" routerLinkActive="active"
      class="list-group-item list-group-item-action waves-effect">
      <mdb-icon fas [icon]="route.icon" class="mr-3"></mdb-icon>{{ route.title | translate }}
    </a>
  </ng-container>
</div>
