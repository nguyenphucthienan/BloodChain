<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-center align-items-center">
        <img [src]="user?.photo?.secureUrl || defaultPhotoUrl" class="img-fluid rounded-circle photo">
      </div>
      <h3 class="h3 text-center mt-2 mb-0">@{{ user?.username }}</h3>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <app-datatable [tableName]="'table.name.donationHistory' | translate" [tableService]="donationHistoryTableService"
        (cellChanged)="onTableCellChanged($event)">
      </app-datatable>
    </div>
  </div>
</div>
