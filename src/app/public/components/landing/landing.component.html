<div class="container">
  <h1 class="text-center text-danger">
    <mdb-icon fas icon="tint" class="mr-1"></mdb-icon>BloodChain
  </h1>
  <div class="text-center mt-3">
    <h5>{{ 'landing.title.aSingleGeture' | translate }}</h5>
    <h2>{{ 'landing.title.oneBloodDonation' | translate }}</h2>
    <div class="mt-3">
      <img [src]="logoPhotoUrl" class="img-fluid logo-photo">
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
      <button type="button" class="btn btn-outline-danger btn-download mr-4" (click)="downloadApp('android')">
        <mdb-icon fab icon="google-play" class="mr-1"></mdb-icon>Google Play
      </button>
      <button type="button" class="btn btn-outline-danger btn-download" (click)="downloadApp('ios')">
        <mdb-icon fab icon="app-store" class="mr-1"></mdb-icon>App Store
      </button>
    </div>
    <div class="row mt-3">
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center pl-3 pr-3 pt-2 pb-2 statistic">
        <div class="d-flex flex-column justify-content-center align-items-center p-3 counter-container">
          <h2>
            <mdb-icon fas icon="users" class="red-text"></mdb-icon>
          </h2>
          <div class="counter d-flex justify-content-center align-items-center m-3">
            <h1 [countUp]="(statistics && statistics.users) || 0" [options]="statisticOptions">0</h1>
          </div>
          <h5>{{ 'landing.statistic.users' | translate }}</h5>
        </div>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center pl-3 pr-3 pt-2 pb-2 statistic">
        <div class="d-flex flex-column justify-content-center align-items-center p-3 counter-container">
          <h2>
            <mdb-icon fas icon="cube" class="red-text"></mdb-icon>
          </h2>
          <div class="counter d-flex justify-content-center align-items-center m-3">
            <h1 [countUp]="(statistics &&statistics.bloodPacks) || 0" [options]="statisticOptions">0</h1>
          </div>
          <h5>{{ 'landing.statistic.bloodPacks' | translate }}</h5>
        </div>
      </div>
      <div class="col-md-4 d-flex flex-column justify-content-center align-items-center pl-3 pr-3 pt-2 pb-2 statistic">
        <div class="d-flex flex-column justify-content-center align-items-center p-3 counter-container">
          <h2>
            <mdb-icon fas icon="heartbeat" class="red-text"></mdb-icon>
          </h2>
          <div class="counter d-flex justify-content-center align-items-center m-3">
            <h1 [countUp]="(statistics &&statistics.savedPatients) || 0" [options]="statisticOptions">0</h1>
          </div>
          <h5>{{ 'landing.statistic.lives' | translate }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
