<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'userManager.modal.userInfo' | translate }}</h4>
  </div>
  <div class="modal-body">
    <div>
      <span class="font-weight-bold">Username: </span>
      <span>{{ user.username }}</span>
    </div>
    <div>
      <span class="font-weight-bold">Password: </span>
      <span>{{ user.rawPassword }}</span>
    </div>
    <div>
      <span class="font-weight-bold">First name: </span>
      <span>{{ user.firstName }}</span>
    </div>
    <div>
      <span class="font-weight-bold">Last name: </span>
      <span>{{ user.lastName }}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
    <button mdbBtn type="submit" color="primary" (click)="printUser()" mdbWavesEffect>
      {{ 'common.button.print' | translate }}
    </button>
  </div>
</div>
