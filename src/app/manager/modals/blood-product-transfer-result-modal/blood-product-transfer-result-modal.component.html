<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'bloodProductManager.modal.transferBloodProducts' | translate }}</h4>
  </div>
  <div class="modal-body">
    <div *ngIf="success && success.length > 0">
      <h5 class="font-weight-bold">Success IDs:</h5>
      <span *ngFor="let id of success; let last=last;">
        {{ id }}{{ last ? '' : ', ' }}
      </span>
    </div>
    <br *ngIf="success && success.length > 0 && errors && errors.length > 0">
    <div *ngIf="errors && errors.length > 0">
      <h5 class="font-weight-bold">Failed IDs:</h5>
      <span *ngFor="let id of errors; let last=last;">
        {{ id }}{{ last ? '' : ', ' }}
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <button mdbBtn color="secondary" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</div>
