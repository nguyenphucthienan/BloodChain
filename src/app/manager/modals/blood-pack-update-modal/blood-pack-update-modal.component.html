<div class="modal-content">
  <form [formGroup]="updateForm" (ngSubmit)="updateBloodPack()">
    <div class="modal-header">
      <button type="button" class="close pull-right" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="modal-title w-100" id="myModalLabel">{{ 'bloodPackManager.modal.update' | translate }}</h4>
    </div>
    <div class="modal-body">
      <div class="md-form">
        <input type="text" id="donor" formControlName="donor" class="form-control" mdbInput readonly>
        <label for="donor">{{ 'bloodPackManager.label.donorId' | translate }}</label>
        <mdb-error *ngIf="controlHasError('donor', 'required')">
          {{ 'bloodPackManager.message.donorRequired' | translate }}
        </mdb-error>
      </div>
      <div class="md-form">
        <input type="number" [min]="1" id="volume" formControlName="volume" class="form-control" mdbInput>
        <label for="volume">{{ 'bloodPackManager.label.volume' | translate }}</label>
        <mdb-error *ngIf="controlHasError('volume', 'required')">
          {{ 'bloodPackManager.message.volumeRequired' | translate }}
        </mdb-error>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="secondary" class="waves-light" (click)="modalRef.hide()"
        mdbWavesEffect>{{ 'common.button.cancel' | translate }}</button>
      <button mdbBtn type="submit" color="primary" mdbWavesEffect [disabled]="updateForm.invalid">
        {{ 'common.button.update' | translate }}
      </button>
    </div>
  </form>
</div>
