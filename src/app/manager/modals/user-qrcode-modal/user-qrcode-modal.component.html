<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{ 'userManager.modal.userInfo' | translate }}</h4>
  </div>
  <div id="print-section" class="modal-body">
    <div class="d-flex justify-content-center">
      <qrcode [qrdata]="qrCode" [size]="256" [level]="'M'"></qrcode>
    </div>
    <hr>
    <div class="text-center">
      <h5>
        <span class="font-weight-bold">{{ 'userManager.label.id' | translate }}: </span>
        <span>{{ user._id }}</span>
      </h5>
      <h5>
        <span class="font-weight-bold">{{ 'userManager.label.username' | translate }}: </span>
        <span>{{ user.username }}</span>
      </h5>
      <h5>
        <span class="font-weight-bold">{{ 'userManager.label.fullName' | translate }}: </span>
        <span>{{ user.firstName}} {{ user.lastName}}</span>
      </h5>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" (click)="close()" mdbWavesEffect>
      {{ 'common.button.cancel' | translate }}
    </button>
    <button mdbBtn color="primary" printSectionId="print-section" ngxPrint [useExistingCss]="true" mdbWavesEffect>
      {{ 'common.button.print' | translate }}
    </button>
  </div>
</div>
