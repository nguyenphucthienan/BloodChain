<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex flex-sm-row flex-column justify-content-end">
        <button type="button" class="btn btn-sm btn-primary" (click)="openBloodPackQrCodeModal()">
          {{ 'userManager.button.printQrCode' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-3 flex-card">
        <div class="card-body">
          <form [formGroup]="userForm">
            <div class="d-flex">
              <span class="font-weight-bold">{{ 'bloodPackManager.label.donorInfo' | translate }}</span>
            </div>
            <div class="md-form">
              <input type="text" id="username" formControlName="username" class="form-control" mdbInput>
              <label for="username">{{ 'bloodPackManager.label.username' | translate }}</label>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="firstName" formControlName="firstName" class="form-control" mdbInput>
                  <label for="firstName">{{ 'bloodPackManager.label.firstName' | translate }}</label>
                </div>
              </div>
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="lastName" formControlName="lastName" class="form-control" mdbInput>
                  <label for="lastName">{{ 'bloodPackManager.label.lastName' | translate }}</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="md-form form-col">
                  <div class="md-form">
                    <input type="text" id="email" formControlName="email" class="form-control" mdbInput>
                    <label for="email">{{ 'bloodPackManager.label.email' | translate }}</label>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="md-form form-col">
                  <div class="md-form">
                    <input type="text" id="phone" formControlName="phone" class="form-control" mdbInput>
                    <label for="phone">{{ 'bloodPackManager.label.phone' | translate }}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="gender" formControlName="gender" class="form-control" mdbInput>
                  <label for="gender">{{ 'bloodPackManager.label.gender' | translate }}</label>
                </div>
              </div>
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="birthdate" formControlName="birthdate" class="form-control"
                    [matDatepicker]="birthdatePicker" mdbInput readonly>
                  <label for="birthdate">{{ 'bloodPackManager.label.birthdate' | translate }}</label>
                  <mat-datepicker #birthdatePicker="matDatepicker"></mat-datepicker>
                </div>
              </div>
            </div>
            <div class="md-form">
              <input type="text" id="address" formControlName="address" class="form-control" mdbInput>
              <label for="address">{{ 'bloodPackManager.label.address' | translate }}</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 pl-md-0">
      <div class="card mt-3 flex-card">
        <div class="card-body">
          <form [formGroup]="bloodPackForm">
            <div class="d-flex">
              <span class="font-weight-bold">{{ 'bloodPackManager.label.bloodPackInfo' | translate }}</span>
            </div>
            <div class="md-form">
              <input type="text" id="volume" formControlName="volume" class="form-control" mdbInput>
              <label for="volume">{{ 'bloodPackManager.label.volume' | translate }}</label>
            </div>
            <div class="md-form">
              <input type="text" id="time" formControlName="time" class="form-control" mdbInput>
              <label for="time">{{ 'bloodPackManager.label.time' | translate }}</label>
            </div>
            <div class="md-form">
              <input type="text" id="bloodCamp" formControlName="bloodCamp" class="form-control" mdbInput>
              <label for="bloodCamp">{{ 'bloodPackManager.label.bloodCamp' | translate }}</label>
            </div>
            <div class="md-form">
              <input type="text" id="bloodTestCenter" formControlName="bloodTestCenter" class="form-control" mdbInput>
              <label for="bloodTestCenter">{{ 'bloodPackManager.label.bloodTestCenter' | translate }}</label>
            </div>
            <div class="md-form">
              <input type="text" id="bloodSeparationCenter" formControlName="bloodSeparationCenter" class="form-control"
                mdbInput>
              <label
                for="bloodSeparationCenter">{{ 'bloodPackManager.label.bloodSeparationCenter' | translate }}</label>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="tested" formControlName="tested"
                    [value]="bloodPackForm.get('tested').value | booleanYesNo | async" class="form-control" mdbInput>
                  <label for="tested">{{ 'bloodPackManager.label.tested' | translate }}</label>
                </div>
              </div>
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="testPassed" formControlName="testPassed"
                    [value]="bloodPackForm.get('testPassed').value | booleanYesNo | async" class="form-control"
                    mdbInput>
                  <label for="testPassed">{{ 'bloodPackManager.label.testPassed' | translate }}</label>
                </div>
              </div>
              <div class="col">
                <div class="md-form form-col">
                  <input type="text" id="separated" formControlName="separated"
                    [value]="bloodPackForm.get('separated').value | booleanYesNo | async" class="form-control" mdbInput>
                  <label for="separated">{{ 'bloodPackManager.label.separated' | translate }}</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex">
        <span class="font-weight-bold">{{ 'bloodPackManager.label.transferHistory' | translate }}</span>
      </div>
      <div class="mt-3">
        {{ transferHistories | json }}
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <app-datatable [tableName]="'table.name.bloodProductManager' | translate"
        [tableService]="bloodPackDetailBloodProductTableService" (cellChanged)="onTableCellChanged($event)">
      </app-datatable>
    </div>
  </div>
</div>
