<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="md-form mt-0 mb-0">
        <input #search type="text" class="form-control"
          [attr.placeholder]="'bloodPackManager.placeholder.search' | translate" mdbInput>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-sm btn-primary">
          {{ 'bloodPackManager.button.transfer' | translate }}
        </button>
        <button type="button" class="btn btn-sm btn-primary"
          [routerLink]="['/manager', 'blood-camp', 'blood-packs', 'add']">
          {{ 'bloodPackManager.button.add' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <app-datatable [tableName]="'table.name.bloodPackManager' | translate"
        [tableService]="bloodCampBloodPackManagerTableService" (cellChanged)="onTableCellChanged($event)"
        [selectableRow]="true">
      </app-datatable>
    </div>
  </div>
</div>
