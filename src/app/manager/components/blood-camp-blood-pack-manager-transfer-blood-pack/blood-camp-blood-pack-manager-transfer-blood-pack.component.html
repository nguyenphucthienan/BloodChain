<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm btn-primary">
          {{ 'userManager.button.scanQrCode' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="row row-eq-height">
    <div class="col-md-6">
      <div class="card mt-3 flex-card">
        <div class="card-body">
          <app-datatable [tableName]="'table.name.bloodPackManager' | translate"
            [tableService]="bloodCampBloodPackTransferTableService" (cellChanged)="onTableCellChanged($event)">
          </app-datatable>
        </div>
      </div>
    </div>
    <div class="col-md-6 pl-md-0">
      <div class="card mt-3 flex-card">
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>
