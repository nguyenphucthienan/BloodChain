<div class="container-fluid">
  <div class="card mt-3">
    <div class="card-body">
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="md-form mt-0 mb-0">
        <input #search type="text" class="form-control"
          [attr.placeholder]="'bloodPackManager.placeholder.search' | translate" mdbInput>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-sm btn-primary" (click)="navigateToTransferBloodPack()">
          {{ 'bloodPackManager.button.transfer' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <app-datatable [tableName]="'table.name.bloodPackManager' | translate"
        [tableService]="bloodTestCenterBloodPackManagerTableService" (cellChanged)="onTableCellChanged($event)"
        [selectableRow]="true">
      </app-datatable>
    </div>
  </div>
</div>
